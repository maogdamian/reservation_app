<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- CSS shit -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>

			<div class="text-center">
				<a href="/reservation_app/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
				<a href="/reservation_app/index"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					</div>
				</div>

				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	      	<p>Control Panel</p>
	        <p><a href="#" id="clear">Clear Table</a> | <a href="/reservation_app/api/tables">API Table Link</a> | <a href="/reservation_app/api/waitlist">API Wait List</a></p>
	      </div>
	    </footer>

	</div>

</body>


<!-- Server shit -->
<script type="text/javascript">


	function runTableQuery(){

		var currentURL = window.location.origin;

		// AJAX shit
		$.ajax({url: currentURL + "/reservation_app/api/tables", method: "GET"})
			.done(function(tableData) {

				console.log("------------------------------------");
				console.log("URL: " + currentURL + "/reservation_app/api/tables");
				console.log("------------------------------------");

				console.log(tableData);
				console.log("------------------------------------")

				// Loop of customers
				for (var i=0; i<tableData.length; i++){

					// Table for reservations
					var tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i+1)
					$('#tableSection').append(tableSection);

					var tableNumber = i + 1;


					// Remaining fields
					$("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
				}
			});
	}

	function runWaitListQuery(){

		var currentURL = window.location.origin;

		// More AJAX shit
		$.ajax({url: currentURL + "/reservation_app/api/waitlist", method: "GET"})
			.done(function(waitlistData) {

				// Log the URL
				console.log("------------------------------------");
				console.log("URL: " + currentURL + "/reservation_app/api/waitlist");
				console.log("------------------------------------");

				// Log console data
				console.log(waitlistData);
				console.log("------------------------------------")

				// Loop of customers
				for (var i=0; i<waitlistData.length; i++){

					// CHTML for customer reservations
					var waitlistSection = $("<div>");
					waitlistSection.addClass('well');
					waitlistSection.attr('id', 'waitlistWell-' + i+1)
					$('#waitlistSection').append(waitlistSection);

					var tableNumber = i + 1;

					// Remaining feilds
					$("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
				}
			});
	}

	// Reset everything (BIG RED BUTTON)
	function clearTable(){

		var currentURL = window.location.origin;
		$.ajax({url: currentURL + "/reservation_app/api/clear", method: "POST"})

	}

	$("#clear").on('click', function(){
		alert("Clearing...");
		clearTable();

		// Refresh the page after data is cleared
		location.reload();
	})


	// Run Queries!
	// ==========================================
	runTableQuery();
	runWaitListQuery();


</script>
</html>
